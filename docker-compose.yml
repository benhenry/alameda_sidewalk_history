version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: alameda-sidewalk-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sidewalks_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database-setup-postgis-migration.sql:/docker-entrypoint-initdb.d/02-postgis.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sidewalk-network

volumes:
  postgres_data:
    driver: local

networks:
  sidewalk-network:
    driver: bridge
