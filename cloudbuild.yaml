# Google Cloud Build configuration for automated deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'alameda-sidewalk-map',
      '--image', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-secrets', 'JWT_SECRET=jwt-secret:latest,DATABASE_URL=database-url:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:latest'

options:
  logging: CLOUD_LOGGING_ONLY