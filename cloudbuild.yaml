# Google Cloud Build configuration for automated deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'alameda-sidewalk-map',
      '--image', 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,ENABLE_REGISTRATION=true,ENABLE_FILE_UPLOADS=true,MAX_FILE_SIZE_MB=10,RATE_LIMIT_WINDOW_MS=900000,RATE_LIMIT_MAX_REQUESTS=100,AUTH_RATE_LIMIT_MAX=5,UPLOAD_RATE_LIMIT_MAX=10,ENABLE_SECURITY_HEADERS=true,ENABLE_CORS=false,ENABLE_REQUEST_LOGGING=true,LOG_LEVEL=info,NEXT_PUBLIC_APP_URL=${_APP_URL},PGHOST=/cloudsql/${PROJECT_ID}:us-central1:sidewalk-db,PGDATABASE=postgres,PGUSER=postgres',
      '--set-secrets', 'JWT_SECRET=jwt-secret:latest,PGPASSWORD=postgres-password:latest,NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=google-maps-api-key:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/alameda-sidewalk-map:latest'

# Substitution variables (can be set in Cloud Build trigger)
substitutions:
  _APP_URL: 'https://alameda-sidewalk-map-${PROJECT_ID}.a.run.app'

options:
  logging: CLOUD_LOGGING_ONLY